<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Music Visualizer v2.0</title>
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:800&display=swap" rel="stylesheet">
        <script src="app/jquery/jquery-1.7.2.min.js"></script>
        <script src="app/babylon/babylon.max.js"></script> 
        <script src="app/babylon/babylon.waterMaterial.js"></script> 
        <script src="app/babylon/babylon.skyMaterial.js"></script> 
        <script src="app/babylon/babylon.gridMaterial.js"></script> 

                <script src="app/index.js" defer  type='module'></script>
        <link rel="stylesheet" href="index.css" type="text/css" media="all">
    </head>
    <body>
        <div id="wrapper">
            <canvas id="canvas3D"></canvas>
            <canvas id="canvas2D"></canvas>
            <div id="content">
                <input id="thefile" type="file" accept="audio/*" multiple/>
                <audio id="audio"  controls></audio>
                <button class="new_Btn">Select Music</button>
                <button class="options_Btn">OPTIONS</button>
            </div>
            <div id="title">Music Visualizer v2.1</div>
            <div id="consoleElement"><p>test 1</p><p>test 2</p></div>
            <div id="options"></div>
            <div id="cameraTarget">
                <table>
                    <tr>
                        <td id="1"></td>
                        <td style ="visibility:hidden"></td>
                        <td id="2"></td>
                    </tr>
                    <tr>
                        <td style ="visibility:hidden">4</td style ="visibility:hidden">
                        <td id="3"></td>
                        <td style ="visibility:hidden">6</td style ="visibility:hidden">
                    </tr>
                    <tr>
                        <td id="4"></td>
                        <td style ="visibility:hidden">8</td style ="visibility:hidden">
                        <td id="5"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </body>
</html>
